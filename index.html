<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main element-center">
      <div class="card">
        <img src="./images/illustration-hero.svg" alt="" class="card__img" />
        <div class="card__content element-center">
          <h1 class="card__title fw-900">Order Summary</h1>
          <p class="card__paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__plan-container element-center">
            <div class="card__plan-details element-center">
              <img
                src="./images/icon-music.svg"
                alt="music icon"
                class="card__icon"
              />
              <div class="card__plan-text element-center">
                <h2 class="card__plan-title fw-900">Annual Plan</h2>
                <p class="card__plan-price fw-500">$59.99/year</p>
              </div>
            </div>
            <a href="#" class="card__plan-link fw-900">Change</a>
          </div>
          <a href="#" class="card__btn card__btn-order fw-700"
            >Proceed to Payment</a
          >
          <a href="#" class="card__btn card__btn-cancel fw-900">Cancel Order</a>
        </div>
      </div>
    </main>

    <footer class="footer">
      Coded by
      <a href="https://github.com/newlaz" class="footer__link">NewLaz</a>.
    </footer>
  </body>
</html>
